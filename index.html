<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
     <!-- Definindo o caminho para o CSS: -->
     <link a href="style.css" rel="stylesheet">
     <!-- Definindo o caminho para o Javascript: -->
     <script src="script.js" defer></script>
     <!-- Importando o ícone que será usado como botão "remover": -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
     <!-- Acessando o CSS do Sweet Alert (usado para a janela de confirmação) -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-bootstrap-4/bootstrap-4.css" rel="stylesheet">

</head>
<body>
    <header class="header">
        <h1>Lista de Tarefas</h1>
    </header>
    <main>
        <div id="user-input">
            <input type="text" id="insert-task" placeholder="Insira aqui a sua tarefa."/>
            <button id="add-task" title="Adicionar tarefa">Adicionar</button>
        </div>
        <div id="task-list">
        <!-- A tag div tem o id task-list para ser usada na customização pelo CSS. -->
            <ul id="actual-list">
            <!-- A tag ul tem o id actual-list para ser usada pelo javascript. -->
            <!-- Vamos iniciar com a lista vazia, para ser populada pela pessoa usuária. -->
            </ul>
        </div>
        <div id="task-amount-area">
            <p>Total de tarefas:</p>
                <div id="task-amount-circle">
                    <span id="task-amount">0</span>
                </div>
        </div>
    </main>

    <!-- Script para acessar o Sweet Alert (usado na janela de confirmação): -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

</body>
</html>
